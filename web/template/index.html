<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: normal;
        }

        .quote-container {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 30px;
            margin: 30px 0;
            border-radius: 5px;
        }

        .quote-text {
            font-size: 1.4em;
            font-style: italic;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .quote-author {
            font-size: 1.1em;
            text-align: right;
            color: #7f8c8d;
            font-weight: bold;
        }

        .quote-author:before {
            content: "â€” ";
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background-color: #cf00a9;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #790075;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin: 30px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .quote-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Quote Generator</h1>
        
        {{if .Error}}
            <div class="error">
                {{.Error}}
            </div>
        {{else if .Quote.Content}}
            <div class="quote-container">
                <div class="quote-text">"{{.Quote.Content}}"</div>
                <div class="quote-author">{{.Quote.Author}}</div>
            </div>
        {{else}}
            <div class="loading">Loading your inspirational quote...</div>
        {{end}}
        
        <div class="button-container">
            <a href="/?new=true" class="btn">Get New Quote</a>
        </div>

        <div class="version">
            Version v{{.Version}}
        </div>
    </div>
</body>
</html>
